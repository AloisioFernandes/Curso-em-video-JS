<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: darkgreen ;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)//O evento click irá disparar a ação clicar
        a.addEventListener('mouseover', entrar)//O evento mouseover irá disparar a ação entrar
        a.addEventListener('mouseout', sair)//O evento mouseout irá disparar a ação sair
        function clicar(){
            a.innerText = 'Clicou!'//Quando clicar na div mudar texto para Clicou!
            a.style.background = 'red'
        }
        function entrar(){
            a.innerText = 'Entrou!'
        }
        function sair(){
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
